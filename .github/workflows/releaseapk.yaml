name: Flutter Android Release Build

on:
  push:
    branches:
      - main  # Adjust this to your release branch
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: 17
        - name: Set JAVA_HOME environment variable
          run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          
  
        - name: Set up Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: ''
  
        - name: Install dependencies
          run: flutter pub get
  
        - name: Decode Android Keystore
          run: |
            echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android/app/key.jks
  
        - name: Create key.properties
          run: |
            echo "storePassword=${{ secrets.STOREPASSWORD }}" > android/key.properties
            echo "keyPassword=${{ secrets.KEYPASSWORD }}" >> android/key.properties
            echo "keyAlias=${{ secrets.KEYALIAS }}" >> android/key.properties
            echo "storeFile=key.jks" >> android/key.properties
  
        - name: Build release APK
          run: flutter build apk --release
  
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: release-apk
            path: build/app/outputs/flutter-apk/app-release.apk

        - name: Rename APK
          run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/GoharShahiApp-v${{ github.run_number }}.apk
          
  
        - name: Create GitHub Release and Upload APK
          uses: ncipollo/release-action@v1
          with:
            tag: v${{ github.run_number }}
            name: "Release v${{ github.run_number }}"
            artifacts: build/app/outputs/flutter-apk/GoharShahiApp-v${{ github.run_number }}.apk
            token: ${{ secrets.GITHUB_TOKEN }}